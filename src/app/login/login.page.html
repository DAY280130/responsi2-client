<ion-content [fullscreen]="true" scrollY="true">
  <ion-grid class="ion-margin">
    <ion-row>
      <ion-col size-md="6" size="12">
        <ion-title>Selamat Datang!</ion-title>
        <div class="subtitle">Silahkan Masuk.</div>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input
                  type="text"
                  placeholder="Username"
                  [(ngModel)]="username"
                ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input
                  type="password"
                  placeholder="password"
                  [(ngModel)]="password"
                ></ion-input>
              </ion-item>
            </ion-list>
            <ion-button
              type="submit"
              color="primary"
              expand="block"
              shape="round"
              (click)="login()"
              >Login</ion-button
            >
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
