<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Contact App </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contact App</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="welcome">Selamat datang {{user}}!</div>
  <ion-button color="danger" expand="block" shape="round" (click)="logout()"
    >Logout</ion-button
  >
  <ion-button
    color="primary"
    expand="block"
    shape="round"
    (click)="openModal('add', '')"
    >Tambah Kontak</ion-button
  >
  <ion-list>
    <ion-item *ngFor="let contact of contacts" class="contacts">
      <span class="name">{{contact.name}}</span>
      &nbsp;|&nbsp;
      <span class="number">{{contact.number}}</span>
      <ion-button color="primary" (click)="openModal('edit', contact.id)">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
      <ion-button color="danger" (click)="deleteContact(contact.id)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-modal
    [isOpen]="isModalOpen"
    backdropDismiss="false"
    showBackdrop="false"
  >
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{(mode == 'add') ? 'Tambah' : 'Edit'}} Kontak</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-grid>
        <ion-row>
          <ion-col class="ion-padding">
            <ion-item color="transparent">
              <ion-label position="floating">Nama</ion-label>
              <ion-input
                type="text"
                placeholder="nama"
                [(ngModel)]="name"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-padding">
            <ion-item color="transparent">
              <ion-label position="floating">Nomor Telepon</ion-label>
              <ion-input
                type="text"
                placeholder="number"
                [(ngModel)]="number"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-padding">
            <ion-item color="transparent" lines="none">
              <ion-button color="medium" shape="round" (click)="closeModal()"
                >Batal</ion-button
              >
              <ion-button
                color="primary"
                slot="end"
                shape="round"
                (click)="submit()"
                >{{(mode == 'add') ? 'Tambah' : 'Ubah'}} Kontak</ion-button
              >
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-template>
  </ion-modal>
</ion-content>
